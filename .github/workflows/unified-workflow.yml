name: Unified Google Ads Agent (FORWARD)

on:
  # Manual trigger
  workflow_dispatch:
  
  # Auto-restart: Trigger when this workflow completes (24/7 continuous)
  workflow_run:
    workflows: ["Unified Google Ads Agent (FORWARD)"]
    types:
      - completed
    branches:
      - main
      - master

concurrency:
  group: unified-agent-group
  cancel-in-progress: false

jobs:
  run-unified-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 355 # 5 hours 55 minutes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install system dependencies for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm1 libasound2t64 libnss3 libxss1 libatk-bridge2.0-0 libgtk-3-0 libxshmfence1
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create credentials file
        run: |
          cat > credentials.json << EOF
          ${{ secrets.GOOGLE_CREDENTIALS }}
          EOF
        shell: bash
      
      - name: Log run start
        run: |
          echo "ğŸš€ Starting UNIFIED Google Ads Agent at $(date)"
          echo "ğŸ“Š System environment: $(uname -a)"
      
      - name: Run unified agent script
        id: run_script
        run: node unified_agent.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          CONCURRENT_PAGES: 5

      - name: Cleanup credentials
        if: always()
        run: rm -f credentials.json
      
      - name: Wait 5 minutes then restart workflow
        if: always() && github.event_name != 'workflow_run'
        run: |
          echo "â³ Waiting 5 minutes before restarting workflow..."
          sleep 300
          echo "ğŸ”„ Triggering workflow restart..."
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/unified-workflow.yml/dispatches \
            -d '{"ref":"${{ github.ref }}"}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}